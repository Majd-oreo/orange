            <section>
                <div class=" container mt-3 content-center text-center " style="justify-items: center;">
                   <h1 class="text-start col-5">Create an account</h1><br>
                   <form class="text-start col-5" >
                    <fieldset class="container">
                      <div class="mb-2">
                        <label for="" class="form-label is-required Email">Email Address<span class="visually-hidden"> Email(required)</span></label>
                        <input type="text" id="requiredTextInput" class="form-control" placeholder="" required>
                      </div>
                      <div class="row-auto">
                        <span id="Email" class="form-text">
                            eg: username@domain.com

                        </span><br><br>
                      <div class="mb-2">
                        <label for="" class="form-label is-required Mobile">Mobile<span class="visually-hidden"> Mobile(required)</span></label>
                        <input type="text" id="requiredTextInput" class="form-control" placeholder="" required>
                      </div>
                      <span id="Email" class="form-text">
                        eg: 077********

                    </span><br><br>
                      <div class="mb-2">
                        <label for="" class="form-label is-required Password">Create Password<span class="visually-hidden"> Password</span></label>
                        <input type="password" id="togglePassword" class="form-control password" placeholder="" required><i class="fas fa-eye toggle-password" id="togglePassword"></i>
                      </div>
                      <span id="Email" class="form-text">
                        The Password should be between 6-18 characters.

                    </span><br><br>

                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <!-- Keep this <label> written on one single line to avoid browsers adding an extra and unwanted space between the end of the label ("conditions") and the asterisk meaning the field is required -->
                          <label class="form-check-label" for="invalidCheck2">I agree to the <a href="" target="_blank" aria-label="Terms and conditions (opens new window)">terms and conditions</a> Orange.<span class="visually-hidden"> (required)</span></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Receive Coding Academy Newsletter.

                            </label>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary mt-2 col-12 btn-lg">Sign up</button><br><br>
                      <button type="button" class="btn btn-white  mt-2 btn-lg col-12 btn-lg">Already have an account? login</button>

                    </fieldset>
